{loop $tags $mk $mv}
      <a href="{so_rewrite('mdetail.php?itemid='.$mv['itemid'].'&infotype=1')}" class="item">
      {if $mv['thumb']}
      <div class="img-area">
      <img src="{$mv['thumb']}" alt="{$mv['title']}">
      </div>
      {/if}
      <div class="txt-area">
      <h4>{$mv['title']}</h4>
      <div class="abst">
      <p><span>厂商：</span>{$mv['company']}</p>
      <p><span>适用：</span>{$mv['description']}</p>
      </div>
      </div>
      </a>
{/loop}
