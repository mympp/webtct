{if $tags}
<dl id="list-mall-new">
<dt>最新产品</dt>
<dd>
	<ul>
		{loop $tags $k $v}
		<li class="mall_new_li" {if $k == '0'}style="border-top:0px;"{/if}>
			<a class="fl" href="{$v['linkurl']}" title="{$v['title']}"><img src="{$v['thumb']}" alt="{$v['title']}" onerror="this.src='{DT_SKIN}image/nopic.gif'" /></a>
			<div class="fl" style="padding-left:6px;width:150px;overflow:hidden;">
				<a href="{$v['linkurl']}" title="{$v['title']}"><p style="font-size:16px;font-weight:bold;color:black;">{dsubstr($v['title'],20,'.')}</p></a>
				<p style="font-size:14px;margin-top:2px;">{dsubstr($v['company'],22,'.')}</p>
			</div>
		</li>
		{/loop}
	</ul>
</dd>
</dl>
<script type="text/javascript">
	$('.mall_new_li').mouseenter(function(){
		$(this).css('background','white');
	});
	
	$('.mall_new_li').mouseleave(function(){
		$(this).css('background','#f5f5f5');
	});
</script>
{/if}
