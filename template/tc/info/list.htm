{template 'header'}
{template 'lay','tag'}
<script type="text/javascript">var sh = '{$MOD[linkurl]}search.php?catid={$catid}';</script>
<div class="itemize_and_search">
	<div class="m_n f_l">&nbsp;</div>
	<div class="m_r f_l">
		{if $MOD[show_icat]}
		<div class="box_head_1"><div><strong>按分类浏览</strong></div></div>
		<div class="box_body">
		<ul class="itemize">
		{loop $maincat $k $v}
			<li><a href="{$MOD[linkurl]}{$v[linkurl]}">{set_style($v[catname],$v[style])}</a> <span class="f_gray px10">({$v[item]})</span></li>
		{/loop}
		</ul>
		</div>
		<div class="b10">&nbsp;</div>
		{/if}
		<form action="{$MOD[linkurl]}search.php" id="fsearch">
		<dl class="options search">
			<dd>
				<ul><li><select  name="fields" class="subm" ><option value="0" selected >模糊</option><option value="1"  >标题</option><option value="3"  >公司</option><option value="4"  >品牌</option></select>
				<input type="text" size="30" name="kw" value="{$kw}" class="subm" id="keywords"  onfocus="if(this.value=='输入关键词'){this.value=''}"/>
				<input type="hidden" name="list" value="{$list}"><input type="hidden" name="areaid" value="{$areaid}"><input type="hidden" name="tc" value="{$tc}">
				<input type="hidden" name="order" value="{$orderv}"><input type="hidden" name="catid" value="{$catid}"><input type="hidden" name="vip" value="{$vip}"><input type="hidden" name="thumb" value="{$thumb}"><input type="hidden" name="price" value="{$price}">
				<script type="text/javascript">
				document.getElementById('keywords').value='{if $kw!=''}{$kw}{else}输入关键词{/if}';
				</script><input type="image" src="{DT_SKIN}image/search2.jpg" class="subm mr10"/>
				热门关键词：<!--{tag("moduleid=$moduleid&table=keyword&condition=moduleid=$moduleid and status=3 and updatetime>$today_endtime-86400*30&pagesize=10&order=month_search desc&key=month_search&template=list-search_kw", -2)}-->
				</li>
				<br class="clear">
				</ul>
			</dd>
		</dl>
		</form>
	</div>
</div>
<div class="content_list">
	<div class="blue part_title">
		<div class="h4title">{cat_pos($CAT, ' &raquo; ')}列表</div>
	</div>
{if $tags}{template 'list-'.$module, 'tag'}{/if}
</div>
{template 'footer'}
