<table cellpadding="3" cellspacing="0">
	<form action="{$MOD[linkurl]}search_fuwu.php">	
				<tr>
				<td width=280 align='left'>
				<input type="hidden" name="stype" value="{$stype}">

				<td width=400 align='right'>
			<select name='day'>
			<option value="0"{if $day==0}selected{/if} >更新时间</option>

			<option value="3"{if $day==3}selected{/if}>3天内</option>
			<option value="7"{if $day==7}selected{/if}>7天内</option>
			<option value="15"{if $day==15}selected{/if}>15天内</option>
			<option value="30"{if $day==30}selected{/if}>30天内</option>
			</select>

			<option value="0" {if $orderv==0}selected{/if}>显示顺序</option>

			{php $mainarea = tag("table=area&fields=areaid,areaname&condition=parentid=0&pagesize=34&template=null&debug=0")}

            {/loop}
			</select>		
	
			{if $list == 2}
			<img src="{DT_SKIN}image/list_txt_on.gif" width="16" height="16" alt="文字列表" align="absmiddle"/>&nbsp;
			{else}
			<img src="{DT_SKIN}image/list_txt.gif" width="16" height="16" alt="文字列表" align="absmiddle" class="c_p" onclick="Go(sh+'&list=2')"/>&nbsp;
			{/if}

			<img src="{DT_SKIN}image/list_img_on.gif" width="16" height="16" alt="图片列表" align="absmiddle"/>&nbsp;

			<img src="{DT_SKIN}image/list_mix_on.gif" width="16" height="16" alt="图文列表" align="absmiddle"/>&nbsp;
