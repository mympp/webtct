{template 'header', $template}
{if $itemid}
<div class="news_main">
		<div class="news_main_title"><div class="news_main_title_content">&rarr;&nbsp;品牌展示&nbsp;&larr;</div></div>
		<div class="news_main_content">
			<span class="s1">{$title}</span>
			<span class="s2">发布时间：{timetodate($addtime, 3)}&nbsp;&nbsp;&nbsp;&nbsp;浏览次数：{$hits}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{$MENU[$menuid][linkurl]}" style="color:#999999;">返回列表</a></span>
			<div class="s3" style="text-align:center">
				<img src="{$thumb}" style="border:#CCCCCC 1px solid;padding:2px;margin:8px 0 8px 0;" alt="" title="{$title}"/>
			</div>
			<div class="s3">
				{$content}
			</div>
		</div>
	</div>
{else}
	<div class="list_news">
		<div class="list_title"><div class="title_content">&rarr;&nbsp;品牌展示&nbsp;&larr;</div></div>
		<div class="list_news_content">
			<div class="list_news_content_con">
				<table cellpadding="0" cellspacing="0" width="100%">
				{loop $lists $k $v}
				{if $k%3==0}<tr align="center">{/if}
				<td valign="top" width="33%" height="100">
				<div class="thumb" onmouseover="this.className='thumb thumb_on';" onmouseout="this.className='thumb';">
					<a href="{$v[linkurl]}"><img src="{imgurl($v[thumb], 1)}" width="180" height="60" alt="{$v[alt]}" title="{$v[alt]}"/></a>
					<div><a href="{$v[linkurl]}" title="{$v[alt]}">{$v[title]}</a></div>
				</div>
				</td>
				{if $k%3==2}</tr>{/if}
				{/loop}
				</table>
				<div class="pages">{$pages}</div>
			</div>
		</div>
	</div>
{/if}
{template 'footer', $template}
