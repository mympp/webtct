{template 'header', $template}
{if $itemid}
	<div class="crumbs">您的当前位置：<a href="{$COM[linkurl]}">首页</a>&nbsp;>&nbsp;<a href="{$COM[linkurl]}brand">品牌展示</a>&nbsp;>&nbsp;<a href="#">展示详情</a></div>
	<div class="hr_main">
		<div class="main_title"><b style="float:left;">展示内容</b></div>
		<div class="main_con">
			<span style="font-size:20px; color:#666666;width:90%;display:block;border-bottom:1px dotted #000;"><b>{$title}</b></span><br/>
			<span class="a1">发布时间：{timetodate($addtime, 3)}&nbsp;&nbsp;&nbsp;&nbsp;浏览次数：{$hits}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{$MENU[$menuid][linkurl]}" style="color:#999999;">返回列表</a></span><br/>
			<div class="b1_1" style="padding-top:15px;text-align:center">
				<img src="{$thumb}" style="border:#CCCCCC 1px solid;padding:2px;margin:8px 0 8px 0;" alt="" title="{$title}"/>
			</div>
			<div class="b1_1" style="padding:15px;text-align:left">
				{$content}
			</div>
			<script type="text/javascript" src="{DT_PATH}file/script/content.js"></script>
		</div>
	</div>
{else}
<div class="crumbs">您的当前位置：<a href="{$COM[linkurl]}">首页</a>&nbsp;>&nbsp;<a href="{$COM[linkurl]}brand">品牌展示</a></div>
<div class="list_hr">
		<div class="list_title"><span><b>品牌展示</b></span><div class="list_bottom"></div></div>
		<div class="list_hr_con">
			<table cellpadding="0" cellspacing="0" width="100%">
		{loop $lists $k $v}
		{if $k%3==0}<tr align="center">{/if}
		<td valign="top" width="33%" height="100">
		<div class="thumb" onmouseover="this.className='thumb thumb_on';" onmouseout="this.className='thumb';">
			<a href="{$v[linkurl]}"><img src="{imgurl($v[thumb], 1)}" width="180" height="60" alt="{$v[alt]}" title="{$v[alt]}" style="margin-bottom:10px;"/></a>
			<div><a href="{$v[linkurl]}" title="{$v[alt]}">{$v[title]}</a></div>
		</div>
		</td>
		{if $k%3==2}</tr>{/if}
		{/loop}
		</table>
		<div class="pages">{$pages}</div>
		</div>
</div>
{/if}
{template 'footer', $template}
