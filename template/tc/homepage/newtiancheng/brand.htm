{template 'header', $template}
<div class="right">
	<div class="right_top">
		<img src="{$HSPATH}ico_6.jpg"/>&nbsp;&nbsp;您当前的位置：<a style="color:#9d1b5f" href="{$COM[linkurl]}">首页</a> &raquo; <a href="{$COM[linkurl]}" style="color:#9d1b5f">{$MENU[$menuid][name]}</a>
		<span><script type="text/javascript">show_date();</script></span>
	</div>
{if $itemid}
<div class="news_main">
	<div class="list_title"><span>品牌展示</span></div>
	<div class="main_content">
		<span class="t" style="font-size:20px;"><b>{$title}</b></span><br/>
		<span class="t1">发布时间：{timetodate($addtime, 3)}&nbsp;&nbsp;&nbsp;&nbsp;浏览次数：{$hits}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{$MENU[$menuid][linkurl]}" style="color:#999999;">返回列表</a></span>
		<div class="t2" style="text-align:center">
			<img src="{$thumb}" style="border:#CCCCCC 1px solid;padding:2px;margin:8px 0 8px 0;" alt="" title="{$title}"/>
		</div>
		<div class="t2">
			{$content}
		</div>
		<script type="text/javascript">
		var content_id = 'content';
		var img_max_width = 600;
		</script>
		<script type="text/javascript" src="{DT_PATH}file/script/content.js"></script>
	</div>
</div>	
{else}
<div class="list_news">
	<div class="list_title"><span>品牌展示</span></div>
	<div class="list_news_content">
		<table cellpadding="0" cellspacing="0" width="100%">
		{loop $lists $k $v}
		{if $k%3==0}<tr align="center">{/if}
		<td valign="top" width="33%" height="100">
		<div class="thumb" onmouseover="this.className='thumb thumb_on';" onmouseout="this.className='thumb';">
			<a href="{$v[linkurl]}"><img src="{imgurl($v[thumb], 1)}" width="180" height="60" alt="{$v[alt]}" title="{$v[alt]}"/></a>
			<div><a href="{$v[linkurl]}" title="{$v[alt]}">{$v[title]}</a></div>
		</div>
		</td>
		{if $k%3==2}</tr>{/if}
		{/loop}
		</table>
		<div class="pages">{$pages}</div>
	</div>
	
</div>
{/if}
{template 'footer', $template}
