<script>
	 /*导航展开收起*/
        $('.menu-btn').click(function(){
            if($(this).hasClass("act")){
                $(this).html("更多<i></i>");
                $(".menu-more").hide();
                $(this).removeClass("act");
				$(".header").removeClass("show-menu");
            }else{
                $(this).html("收起<i></i>");
                $(".menu-more").show();
                $(this).addClass("act");
				$(".header").addClass("show-menu");
            }
        });
</script>
