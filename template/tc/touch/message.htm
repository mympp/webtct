<body id="main" page="home" class="page-footer-fixed">

	<div id="wrapper" class="wrapper " style="display: block;">
<!-- 头部 -->
	<header id="header">
		<div class="header">
			<div id="mod-news" class="module">
			  	<div class="module-t">			 	
			 		<div class="logowrapper" style="height:45px;" link="" id="logolink" issnow="0" data-iarea="132,89">
						<a href="{$back_link}" class="art-back" id="logo"></a>
					</div>

						<div class="header-title">站内信</div>

				 	<nav class="head-link">			
						<a href="index.php?moduleid={$moduleid}&amp;action=message_send" id="login" class="msg-edit"></a>
					</nav>
			  	</div>

			  	{if $itemid}				
					<div class="tabbed_content">
						<h4>
				 			<div id="text-infonews-edu" class="txt-infonews txt-infonews_v1 msg-title">
				 				<span style="font-weight: bold; font-size: 15px;">{$title}</span>
				 				{if $fromuser}
				 					<ul>
				 						<small>发件人:<span style="color: #5fa207;padding-left: 5px;">{$fromuser}<span></small>				 						
				 					</ul>

				 				{/if}
				 				<ul>
			 						<small>收件人:<span style="padding-left: 5px;">{$_truename}<span></small>				 						
			 					</ul>
				 				<ul><small>时&nbsp;&nbsp;间：{$adddate}</small></ul>
				 				
				 			</div>
				 		</h4>
				
						<div class="content">		
							{$content}</br></br>
						</div>
						<div class="line" style="padding: 10px;">
							<ul>
					 			<li style="text-align: center;">
					 				{if $fromuser}
					 					<a href="index.php?moduleid={$moduleid}&amp;action=message_send&amp;touser={$fromuser}&amp;title=回复:{urlencode($title)}" class="btn-jd-darkred btn-large w10 list-button">回复</a>
					 				{/if}

					 				<a href="index.php?moduleid={$moduleid}&amp;action=message_delete&amp;itemid={$itemid}" onclick="return confirm('确定要删除信件吗？');" class="btn-jd-darkred btn-large w10 list-button">删除</a>
					 			</li>
				 			</ul>
						</div>
					</div>
				{else}
					<div class="module-c">

					 	<div class="list-mod">
							{loop $lists $t}
					 		<ul class="cont-list line">
					 			
					 			<li class="img-mail {if $t[isread]}img-mail-read{/if}" style="float: left; height: 16px;"></li>
					 			<li style="height:50px; line-height: 50px;" data-href="index.php?moduleid=16&amp;itemid={$t[itemid]}">
					 				<a href="index.php?moduleid={$moduleid}&amp;action={$action}&amp;itemid={$t[itemid]}">
					 					<span style="color: #555; font-size: 14px; {if !$t[isread]}color: #000; font-weight: bold;{/if} float: left;">{$t[title]}</span>
					 				</a>
					 				
					 			</li>					 			
					 			<li class="company">
					 				<span>{$t[adddate]}</span>
					 				<a href="index.php?moduleid={$moduleid}&amp;action=message_delete&amp;itemid={$t[itemid]}" class="cmt-num shp-cart-icon-remove" onclick="return confirm('确定要删除信件吗？');"></a>
					 			</li>
					 			 			
					 		</ul>
					 		{/loop}
					 	</div>
					 	{if $pages}
					 		<div id="text-infonews-edu" class="pages txt-infonews_v1 news-more more-btn">{$pages}</div>
					 	{/if}
