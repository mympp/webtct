<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>抢单平台——天成医疗</title>
<!-- head 中 -->
<link rel="stylesheet" href="{DT_STATIC}file/jqweui/lib/weui.css">
<link rel="stylesheet" href="{DT_STATIC}file/jqweui/css/jquery-weui.css">
<style>
	html,body{height: 100%; background: #f8f8f8;}
	#layout{height: 100%; max-width:640px; margin: 0 auto;}
	.cardhd{text-align: center; background: #09BB07;color: #fff; font-size: 1em;font-weight: bolder;}
	.hd_skin{text-align: center; color: #000;}
	.pdb100{padding-bottom: 100px;}
	.pdt20{padding-top: 20px;}
	.main_skin a {color: #000; padding: 0; font-size: 14px;}
	.headSkin{width:100%; text-align: center; color: #000; font-size: 1em; font-weight: bolder; border-bottom: 0;}
</style>
</head>
<body>
<div id="layout">
	<div class="weui_msg">
	{if $res }
		<div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
		<div class="weui_text_area">
			<h2 class="weui_msg_title">{$resMsg}</h2>
			<p class="weui_msg_desc">感谢您对天成医疗的信任</p>
		</div>
		<div class="weui_opr_area">
			<p class="weui_btn_area">
				<a href="{DT_PATH}mobile/taoxinxi.php" class="weui_btn weui_btn_primary">确定</a>
				<a href="javascript:;" class="open-popup weui_btn weui_btn_default" data-target="#full" >查看详情</a>
			</p>
		</div>
	{else}
		<!--发布失败-->
		<div class="weui_icon_area"><i class="weui_icon_msg weui_icon_warn"></i></div>
		<div class="weui_text_area">
			<h2 class="weui_msg_title">{if $resMsg} {$resMsg} {else} 程序开小差了{/if}</h2>
			<p class="weui_msg_desc">感谢您对天成医疗的信任</p>
		</div>
		<div class="weui_opr_area">
			<p class="weui_btn_area">
				<a href="{DT_PATH}mobile/taoxinxi.php" class="weui_btn weui_btn_primary">确定</a>
				<a href="javascript:;" class="open-popup weui_btn weui_btn_default" data-target="#full" >查看详情</a>
			</p>
		</div>
		<!--//发布失败-->
	{/if}
		<!-- <div class="weui_extra_area">
			<a href="">查看详情</a>
		</div> -->
		<div id="full" class="weui-popup-container">
			<div class="weui-popup-modal">
				<div id="layout">
					<!--信息内容-->
					<div class="weui_panel">
						<div class="weui_panel_hd cardhd">天成医疗</div>
						<div class="weui_panel_bd">
							<div class="weui_media_box weui_media_text main_skin">
								<a href="javascript:void(0);" class="">
								<h4 class="weui_media_title">发布详情</h4>
									<p>{$content}</p>
								</a>
								<ul class="weui_media_info" style="color: #333;">
									<li class="weui_media_info_meta ">{$truename}</li>
									<li class="weui_media_info_meta">时间：{$addtime}</li>
									{if $mphone }<li class="weui_media_info_meta  weui_media_info_meta_extra">联系方式：{$mphone} </li>{/if}
									{if $qq }<li class="weui_media_info_meta  weui_media_info_meta_extra">QQ：{$qq} </li>{/if}
								</ul>
							</div>
						</div>
					</div>
					<!--//信息内容-->
					<section>
						<a href="javascript:;" class="weui_btn weui_btn_plain_primary close-popup">关闭</a>
					</section>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- body 最后 -->
<script src="{DT_STATIC}file/jqweui/lib/jquery-2.1.4.js"></script>
<script src="{DT_STATIC}file/jqweui/js/jquery-weui.js"></script>
<script src="{DT_STATIC}file/jqweui/lib/vue.js"></script>
</body>
</html>
