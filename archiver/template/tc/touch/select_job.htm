<link rel="stylesheet" type="text/css" href="media/css/index.css">
<link rel="stylesheet" type="text/css" href="media/css/cart.css">

<script type="text/javascript">
	function submit(){
		Dd('cartsub').submit();
	}
	function check_select(){
		alert('该项目已经选定了其他工程师，再次选定将会替换原来的工程师');
	}
</script>


<title>选定合作项目--天成医疗网</title>

</head>

<body id="main" page="home" class="page-footer-fixed">

	<div id="wrapper" class="wrapper " style="display: block;">
<!-- 头部 -->
	<header id="header">
		<div class="header">
			<div id="mod-news" class="module">
			  	<div class="module-t ">			 	
			 		<div class="logowrapper" style="height:45px;">
						<a href="javascript:window.history.back();" class="art-back" id="logo"></a>
					</div>

					<div class="header-title">选定合作项目</div>

				 	<nav class="head-link" style="right: 12;">
						<a href="index.php" id="login">
							<img style="padding-top: 5px;" src="image/home3.png" width="28" height="28" alt="首页"/>
						</a>
						<a id="pop-nav"></a>
					</nav>
			  	</div>

				<div class="module-c" style="background-color: #FFF;">

				 	<div class="list-mod">
				 		<form id="cartsub" action="{$MODULE[9][linkurl]}wap_select.php" method="post">
				 			<input type="hidden" name="wap" value="true">
							<input type="hidden" name="itemid" value="{$resumeid}">

							{loop $lists $i $t}
					 		<ul class="cont-list line" {if $t[select]} style="background-color: #e05b5b;" {/if}>	

					 			<li style="height:50px; line-height: 50px;">
					 				{if !$t[select]}
			 							<input {if $t[select_other]}onclick="return check_select()"{/if} type="checkbox" name="jobsid[]" value="{$t[itemid]}" style="margin: 20px 6px;" />
			 						{/if}

					 				<a><span style="font-size: 14px; color: #555; padding-left: 5px;">{$t[title]}</span></a>

					 				<span style="font-size: 13px; color: #555; padding-right: 5px;">{if $t[select]} (已选) {/if}</span>
					 			</li>
		 			
					 		</ul>
					 		{/loop}

					 		<ul class="line " style="text-align: center;">
					 			<li><input style="border: 0; margin: 5px 0;" onclick="submit()" value="选 定" name="submit" type="submit" class="btn-jd-darkred btn-large w10" title="选定合作"></li>
					 		</ul>
					 	</form>
				 	</div>
				 					 		 		
			 	</div>	
			</div>
		</div>		
	</header>


	<!--页脚-->
	{template 'footer', $TP}
</body>
</html>
