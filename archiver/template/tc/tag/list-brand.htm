<ul class="autoheight">
{loop $tags $k $t}
<li ><a href="{$t[linkurl]}" title="{$t[alt]}" target='_blank'><img src='{$t[thumb]}' alt='{$t[alt]}' onerror="this.src='{DT_SKIN}image/nopic.gif'" align="center">
<div class="lenstr">{$t[title]}</div>
<div class="pnum"> {if $t[level]||$t[groupid]>6}<b class="rcolor f14 mr5">推荐信息</b>{/if}<font>产品数 {$t[pnum]}</font></div></a>
</li>
{/loop}
<div class="divline"></div>
</ul>

{if $pages}<div class="divline"></div><div class="pages">{$pages}</div>{/if}
