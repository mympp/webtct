{loop $tags $nk $nv}
<a href="{so_rewrite('mdetail.php?itemid='.$nv['itemid'].'&infotype=3')}" class="item">
	{if $nv['thumb']}
	<div class="img-area">
		<img src="{$nv['thumb']}" alt="{$nv['title']}">
	</div>
	{/if}
	<div class="txt-area">
		<h4>{$nv['title']}</h4>
		<div class="news-info">
			<span>来源：{$nv['website']}</span>
		</div>
	</div>
</a>
{/loop}
