{template 'header', 'mobile'}
<style>
.input,.btn-jd-darkred {font-family: '\5fae\8f6f\96c5\9ed1';font-size: 16px;}
.input {width: 95%;height: 36px;text-indent: 10px;border: 1px solid #d7d7d7;border-radius: 3px;background: #fff;color: #252525;-webkit-appearance: none;margin-bottom: 10px;}
.btn-jd-darkred {width: 60%;color: #fff;display: inline-block;background: #3DA0AA;border-radius: 3px;padding: 12px 20px;line-height: 1.2em;border: 0; margin: 10px 15%;}	
</style>
<div id="head-bar">
<div class="head-bar">
<div class="head-bar-back">
<a href="{$back_link}" data-direction="reverse"><img src="static/img/icon-back.png" width="24" height="24"/><span>返回</span></a>
</div>
<div class="head-bar-title">{$head_name}</div>
</div>
<div class="head-bar-fix"></div>
</div>
	<div style="margin:2% 5%;">
		<form action="" method="post" onsubmit="return check();">
			<input type="hidden" name="moduleid" value="{$moduleid}"/>
			<input type="hidden" name="action" value="{$action}"/>
			<input type="hidden" name="title" value="站内留言"/>
			<input type="hidden" name="touser" value="{$username}"/>
			<input class="input" type="text" placeholder="姓名/昵称" name="fromuser" id="fromuser"/>
			<input class="input" type="text" placeholder="手机号码/固话" name="tel" id="tel" />
			<textarea class="input" style="height: 100px; line-height: 22px;" placeholder="{if $buynow == 'BuyNow'}请留下您的收货地址/产品数量{else}留言......{/if}" name="content" id="content"></textarea>
			<input value="留 言" name="submit" type="submit" class="btn-jd-darkred" title="留 言">
		</form>
	</div>
<script type="text/javascript">
	function check(){
			var fromuser = document.getElementById("fromuser");
			var tel = document.getElementById("tel");
			var content = document.getElementById("content");
			if(fromuser.value==''){
				alert("姓名/昵称不能为空！")
				fromuser.focus();
				return false;
			}
			if(tel.value==''){
				tel.focus();
				alert("手机号码/固话不能为空！")
				return false;
			}
			if(content.value==''){
				content.focus();
				alert("留言内容不能为空！")
				return false;
			}
		}
</script>
{template 'footer', 'mobile'}
