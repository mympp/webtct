									<legend><span style="font-weight:bold;font-size:20px; color:red">微商加盟留言咨询</span></legend>

<input type="hidden" name="book" value='liuyan'>
        <div class="wforderl">
            <div class="bdbox">
                <ul>		
                    <li><span class="bdl"><em>*</em>如何称呼</span><span class="bdr"><input type="text" name="wfname" class="txt kda"></span></li>
                    <li><span class="bdl"><em>*</em>手机号码</span><span class="bdr"><input type="text" name="wfmob" class="txt kda"></span></li>
					<li><span class="bdl"><em>*</em>微信号码</span><span class="bdr"><input type="text" name="wfweixin" class="txt kda"></span></li>
					<li><span class="bdl"><em>*</em>QQ号码</span><span class="bdr"><input type="text" name="wfqq" class="txt kda"></span></li>        
                    <li>
                        <span class="bdl"><em>*</em>了解内容</span>
                        <span class="bdr">
						<input type="checkbox" value="1.如何开展微商推广" name="stype" onclick="Dd('wfguest').value=Dd('wfguest').value+'\n'+this.value;">如何开展微商推广
						<input type="checkbox" value="2.加盟的相关政策" name="stype" onclick="Dd('wfguest').value=Dd('wfguest').value+'\n'+this.value;">加盟的相关政策
						<input type="checkbox" value="3.如何付款" name="stype" onclick="Dd('wfguest').value=Dd('wfguest').value+'\n'+this.value;">如何付款
                        </span>
                    </li>
                    <li class="guest"><span class="bdl">留言</span><span class="bdr"><textarea name="wfguest" onfocus="if(value=='此处可写下你的疑问或者要求，如没有可忽略！';){value='';}" onblur="if (value =='';){value='此处可写下你的疑问或者要求，如没有可忽略！';}" class="guest kda" style="height:150px;" id='wfguest'>此处可写下你的疑问或者要求，如没有可忽略！</textarea></span></li>
                    <li class="code"><span class="bdl"><em>*</em>验证码</span><span class="bdr">{template 'captcha', 'chip'}</span></li>

<script type="text/javascript">
function postcheck(){
    if (document.wfform.wfname.value==""){
        alert('请填写姓名！');
        document.wfform.wfname.focus();
        return false;
    }
    var reg1 = /^[\u4e00-\u9fa5]{2,4}$/;
    if (!reg1.test(document.wfform.wfname.value)){
        alert('姓名格式不正确，请填写真实姓名！');
        document.wfform.wfname.focus();
        return false;
    }
    if (document.wfform.wfmob.value==""){
        alert('请填写手机号码！');
        document.wfform.wfmob.focus();
        return false;
    }
    if (document.wfform.wfweixin.value==""){
        alert('请填写微信号码！');
        document.wfform.wfweixin.focus();
        return false;
    }
    var reg2 = /^1[3,4,5,8]\d{9}$/;
    if (!reg2.test(document.wfform.wfmob.value)){
        alert('手机号码格式不正确，请填写正确的手机号码！');
        document.wfform.wfmob.focus();
        return false;
    }
    if (document.wfform.wfcode.value == "" || document.wfform.wfcode.value.length < 4){
        alert('请填写验证码！');
        document.wfform.wfcode.focus();
        return false;
    }	
}
</script>
