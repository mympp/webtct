{php $count = count($tags)}
<div class="main_head">
	<div>
		<span class="f_r"><a href="{userurl($username, 'file=news', $domain)}"><img src="{$MODULE[4][linkurl]}image/more.gif" title="更多"></a></span>
	<strong>
		信息中心
	</strong>
	</div>
</div>
<div class="main_news main_body" style="font-size:14px;color: #676767;">
<ul>
	{loop $tags $k $t}
	<li>
	<a href="{userurl($username, 'file=news&itemid='.$t['itemid'], $domain)}" title="{$t[alt]} ({timetodate($t[addtime], 3)})" style="text-decoration:underline;">{$t[title]}</a>
	{php $content = tag("table=news_data&condition=itemid=".$t['itemid']."&template=null")}
	<div style="margin:8px 0px;">{dsubstr(strip_tags($content[0]['content']),180,'...')}</div>
