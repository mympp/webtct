<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">

    <title>会员中心_天成医疗网</title>

    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>

    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/iconfont.css"/>
    <link rel="stylesheet" href="../css/tc.wap.base.css"/>
</head>
<body ontouchstart>

<!--tc-page-->
<div class="tc-page my-page">
    <!--tc-header-bar-->
    <div class="tc-header-bar">

    </div>
    <!--tc-header-bar end-->

    <!--tc-footer-tab-->
    <div class="tc-footer-tab weui-tabbar">
        <a href="javascript:;" class="weui-tabbar__item">
            <i class="weui-tabbar__icon iconfont icon-home"></i>
            <p class="weui-tabbar__label">首页</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <i class="weui-tabbar__icon iconfont icon-list"></i>
            <p class="weui-tabbar__label">频道</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item">
            <i class="weui-tabbar__icon iconfont icon-focus"></i>
            <p class="weui-tabbar__label">发现</p>
        </a>
        <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
            <i class="weui-tabbar__icon iconfont icon-people"></i>
            <p class="weui-tabbar__label">我的</p>
        </a>
    </div>
    <!--tc-footer-tab end-->

    <!--tc-frame-->
    <div class="tc-frame">
        <div class="user-header weui-flex">
            <div class='user-header-wave -one'>1</div>
            <div class='user-header-wave -two'>2</div>
            <div class='user-header-wave -three'>3</div>

            <div class="user-header__face">
                <img src="http://www.tecenet.com/api/avatar/defaultpic/5.jpg" alt="">
            </div>
            <div class="user-header__info mg-l-10 weui-flex__item">
                <div class="user-header__name">张三丰</div>
                <div class="user-header__id">zhangsf008</div>
            </div>

            <a href="javascript:;" class="user-header__group"><i class="iconfont icon-dengji"></i>普通会员</a>
        </div>
        <div class="user-grids weui-flex">
            <a href="javascript:;" class="weui-flex__item pd-10 text-center">
                <i class="iconfont icon-moneybagfill"></i>
                <p class="user-grids__label">天成币<em>2.0</em></p>
            </a>
            <a href="javascript:;" class="weui-flex__item pd-10 text-center">
                <i class="iconfont icon-jifen"></i>
                <p class="user-grids__label">积分<em>870</em></p>
            </a>
            <a href="javascript:;" class="weui-flex__item pd-10 text-center">
                <i class="iconfont icon-communityfill"></i>
                <p class="user-grids__label">站内信</p>
            </a>
        </div>

        <div class="user-cells weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd iconfont icon-favor"></div>
                <div class="weui-cell__bd">
                    <p>我的收藏</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd iconfont icon-friend"></div>
                <div class="weui-cell__bd">
                    <p>我的好友</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd iconfont icon-text"></div>
                <div class="weui-cell__bd">
                    <p>我的订单</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd iconfont icon-cart"></div>
                <div class="weui-cell__bd">
                    <p>我的采购</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
        </div>

        <div class="user-cells weui-cells">
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd iconfont icon-edit"></div>
                <div class="weui-cell__bd">
                    <p>修改资料</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd iconfont icon-service"></div>
                <div class="weui-cell__bd">
                    <p>在线客服</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
            <a class="weui-cell weui-cell_access" href="tel:400-617-3599">
                <div class="weui-cell__hd iconfont icon-phone"></div>
                <div class="weui-cell__bd">
                    <p>客服电话</p>
                </div>
                <div class="weui-cell__ft">(09:00-17:00)</div>
            </a>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__hd iconfont icon-mail"></div>
                <div class="weui-cell__bd">
                    <p>意见反馈</p>
                </div>
                <div class="weui-cell__ft"></div>
            </a>
        </div>

        <a href="javascript:;" class="weui-btn weui-btn_warn mg-20">退出登录</a>

    </div>
    <!--tc-frame-->
</div>
<!--tc-page end-->




<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>




</body>
</html>
