    function autodivheight(){
    //var height = window.innerHeight;
        var winHeight=0;
        if (window.innerHeight)
            winHeight = window.innerHeight;
        else if ((document.body) && (document.body.clientHeight))
            winHeight = document.body.clientHeight;

<script>
    function shareGuide(){
        $(".wechat-share-guide").show();
    }
    $(".wechat-share-guide .close-btn").on('click',function(e){
        $(".wechat-share-guide").hide();
    });

    // getRandom
    var gameTicket = Math.random().toString(36).substr(2);
    var localUrl = encodeURIComponent(window.location.href.split("#")[0]);
    var domain = new Array("http://kw0c.tcmeds.com/","http://tc08.tecenet.com/","http://img.ej120.com/");
    var index_file = new Array("wy.index.r1.html","wy.index.r2.html","wy.index.r3.html");
    var game_file = new Array("wy.game.r1.html","wy.game.r2.html","wy.game.r3.html");
    var domain_i = getRandom(0,2);
    var index_file_i = getRandom(0,2);
    var game_file_i = getRandom(0,2);
    var r_domain = domain[domain_i];
    var r_file = index_file[index_file_i];
    var r_game = game_file[game_file_i];
    var LastNum = 0;
    //记录上一次产生的随机值
    function getRandom(x,y){
        var r = Math.round(Math.random()*(y-x))+x;
        if( r==LastNum ) getRandom(x,y);//再次调用自身
        LastNum=r;//记录值
        return r;
    }
    // $(".wy-more-game").attr("href","http://www.tecenet.com/file/game/huoyanjinjing/?open=g_wy"+"?gameTicket="+gameTicket);
    function wechatShare(){
        $.ajax({
            url: 'http://www.tecenet.com/api/weixin/jssdk.php?callback=cb&url=' + localUrl,
            dataType: 'jsonp',
            error: function () {
            },
            success: function (cb) {
                if (typeof cb.timestamp != 'undefined' && typeof cb.nonceStr != 'undefined' && typeof cb.signature != 'undefined') {
                    wx.config({
                        debug: false,
                        appId: cb.appId,
                        timestamp: cb.timestamp,
                        nonceStr: cb.nonceStr,
                        signature: cb.signature,
                        jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo']
                    });
                    wx.ready(function () {
                        wx.onMenuShareTimeline({
                            title: $('title').text(),
                            link: r_domain + r_file+"?gameTicket="+gameTicket,
                            imgUrl: "http://img.ej120.com/game/wuya/res/wechat-share-icon.png"
                        });
                        wx.onMenuShareAppMessage({
                            title: $('title').text(),
                            desc: $("[name=description]").attr("content"),
                            link: r_domain + r_file+"?gameTicket="+gameTicket,
                            imgUrl: "http://img.ej120.com/game/wuya/res/wechat-share-icon.png",
                            type: '',
                            dataUrl: ''
                        });
                        wx.onMenuShareQQ({
                            title: $('title').text(),
                            desc: $("[name=description]").attr("content"),
                            link: r_domain + r_file+"?gameTicket="+gameTicket,
                            imgUrl: "http://img.ej120.com/game/wuya/res/wechat-share-icon.png"
                        });
                        wx.onMenuShareWeibo({
                            title: $('title').text(),
                            desc: $("[name=description]").attr("content"),
                            link: r_domain + r_file+"?gameTicket="+gameTicket,
                            imgUrl: "http://img.ej120.com/game/wuya/res/wechat-share-icon.png"
