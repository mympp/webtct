<body>

<div class="game-wrap" id="gameWrap">
    <div class="btn-area">
        <a href="javascript:;" target="_self" class="game-intro"></a>
        <a href="./game.html?ver=2.0" target="_self" class="game-go"></a>
    </div>
</div>

<div class="dialog-wrap" style="display:none;">
    <div class="dialog">
        <div class="dialog-box">
            <div class="hd">玩法：</div>
            <div class="bd">
                <p>1、开始游戏后，找准乌鸦位置，点一下屏幕，让石头落进瓶中！</p>
                <p>2、每点一下就会出现一只新乌鸦（忠告：猛戳屏幕，虽然滚滚石下，但是一个也不会中瓶哦！）</p>
            </div>
            <div class="hd">说明：</div>
            <div class="bd">
                <p>1、命中超过60%说明你还没有老哦！</p>
                <p>2、命中低于40%，赶快去做老年痴呆症诊断吧！</p>
            </div>
            <a href="javascript:;" target="_self" class="btn"></a>
        </div>
    </div>
</div>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    $(".game-intro").on('click',function(e){
        $(".dialog-wrap").show();
    });
    $(".dialog-box .btn").on('click',function(e){
        $(".dialog-wrap").hide();
    });
    autodivheight();
    function autodivheight(){
        var winHeight=0;
        if (window.innerHeight)
            winHeight = window.innerHeight;
        else if ((document.body) && (document.body.clientHeight))
            winHeight = document.body.clientHeight;
        //通过深入Document内部对body进行检测，获取浏览器窗口高度
        if (document.documentElement && document.documentElement.clientHeight)
            winHeight = document.documentElement.clientHeight;
        var currHeight = winHeight;
        document.getElementById("gameWrap").style.height = currHeight+"px";
    }
    window.onresize=autodivheight;
</script>
<script>
    var localUrl = encodeURIComponent(window.location.href.split("#")[0]);
    $.ajax({
        url: 'http://www.tecenet.com/api/weixin/jssdk.php?callback=cb&url=' + localUrl,
        dataType: 'jsonp',
        error: function () {
        },
        success: function (cb) {
            if (typeof cb.timestamp != 'undefined' && typeof cb.nonceStr != 'undefined' && typeof cb.signature != 'undefined') {
                wx.config({
                    debug: false,
                    appId: cb.appId,
                    timestamp: cb.timestamp,
                    nonceStr: cb.nonceStr,
                    signature: cb.signature,
                    jsApiList: ['onMenuShareTimeline', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo']
                });
                wx.ready(function () {
                    wx.onMenuShareTimeline({
                        title: "【乌鸦喝水】测试一下：人老了没有？",
                        link: window.location.href,
                        imgUrl: "http://img.ej120.com/game/wuya/res/wechat-share-icon.png"
                    });
                    wx.onMenuShareAppMessage({
                        title: "【乌鸦喝水】测试一下：人老了没有？",
                        desc: $("[name=description]").attr("content"),
                        link: window.location.href,
                        imgUrl: "http://img.ej120.com/game/wuya/res/wechat-share-icon.png",
                        type: '',
                        dataUrl: ''
                    });
                    wx.onMenuShareQQ({
                        title: "【乌鸦喝水】测试一下：人老了没有？",
                        desc: $("[name=description]").attr("content"),
                        link: window.location.href,
                        imgUrl: "http://img.ej120.com/game/wuya/res/wechat-share-icon.png"
                    });
                    wx.onMenuShareWeibo({
                        title: "【乌鸦喝水】测试一下：人老了没有？",
                        desc: $("[name=description]").attr("content"),
                        link: window.location.href,
                        imgUrl: "http://img.ej120.com/game/wuya/res/wechat-share-icon.png"
                    });
                });
            }
        }
    });
</script>
