<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ htmlTitle }}</title>
    <meta name="keywords" content="{{ htmlKeywords }}"/>
    <meta name="description" content="{{ htmlDescription }}"/>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

    <link href="http://www.tecenet.com/skin/teceskin/tecenet.base.css" rel="stylesheet">
    <link href="/static/css/medicalCar.css" rel="stylesheet">

    <meta name="applicable-device" content="pc,mobile">
</head>
<body>

<!--wrap-->
<div class="wrap">
	<!--top-bar-->
    <div class="top-bar"></div>
    <!--top-bar end-->

    <!--page-header-->
    <div class="page-header"></div>
    <!--page-header end-->

    <!--header-->
    <div class="header">
        <div class="header-inner">
            <!--nav-btn-->
            <a href="javascript:;"  class="nav-btn"></a>
            <!--nav-btn end-->
            {% autoescape false %}
                {{ pageModel.getMenu }}
            {% endautoescape %}


			{% if isIndexPage %}
			<h1 class="header-title"><img src="static/images/title.png" alt="体检车"></h1>
            <img class="header-banner" src="static/images/banner.png" alt="体检车">
            <div class="header-case">
                <div class="header-case-hd">
                    成功案例
                </div>
                <div id="scrool">
                    <ul class="header-case-bd">
                        <li>中山大学附属第八医院</li>
                        <li>中山大学附属第一医院东院</li>
                        <li>鹤山市人民医院</li>
                        <li>北京大学国际医院</li>
                        <li>龙岩市第一医院</li>
                    </ul>
                </div>
            </div>
			{% else %}

			<div class="page-title">
                <h1>{{ typename }}</h1>
            </div>
            <!--page-search-->
            <!--<div class="page-search">-->
                <!--<form action="/plist.html" method="get">-->
                    <!--<input class="a" type="text" name="kw" placeholder="输入关键词" value="">-->
                    <!--<input class="b" type="submit" value="搜索">-->
                <!--</form>-->
            <!--</div>-->
            <!--page-search end-->

            <!--tel-->
            <img class="header-tel" src="static/images/header-tel.png" alt="400电话">
            <!--tel end-->
			{% endif %}

            <div class="header-service">
                <a href="javascript:;" onclick="dialogOpen()">联系客服</a>
            </div>


        </div>
    </div>
    <!--header end-->
