{template 'header'}
<script type="text/javascript">var sh = '{$MOD[linkurl]}search.php?catid={$catid}';</script>
<div class="m">
	<div class="list_left">
		<div class="m_toppos"><li><span>我的位置: <a href="{$MODULE[1][linkurl]}">首页</a> &gt; <a href="{$MOD[linkurl]}">{$MOD[name]}</a> &gt; {cat_pos($CAT, ' &gt; ')}</span></li></div>
		<div class="list_title">
			<span class="public_list_title f_l">{$catname}</span>
		</div>
		<div class="article_nr">
			{if $tags}{template 'list-cat', 'tag'}{/if}
		</div>
	</div>
	<div class="m-250">
		<div class="tab-zs">
			<ul>
				<li class="zs-ds-1">计算器</li>
				<li class="jrzs-bg">金融助手</li>
			</ul>
			<div class="c_b"></div>
			<ul>
				<li class="xjzs-bg">询价助手</li>
				<li class="zs-ds-3">检测助手</li>
			</ul>
			<div class="c_b"></div>
			<ul>
				<li class="zs-ds-5">推广助手</li>
				<li class="hhr-bg">找合伙人</li>
			</ul>
		</div>
		<div class="hot-news">
			<div class="hot-news-title">
				<span>热门资讯</span>
			</div>
			<ul>
				<!--{tag("moduleid=$moduleid&condition=status=3 and addtime>$today_endtime-30*86400&areaid=$cityid&order=hits desc&pagesize=".$MOD[page_ihits]."&target=_blank")}-->
				<div class="c_b"></div>
			</ul>
		</div>
		<div class="hot-goods-list">
			<div class="hot-news-title">
				<span>热门商品</span>
			</div>
			{loop $hot_list $t}
			<div class="hot-goods">
				<a href="{$t['linkurl']}">
				<div class="hot-goods-img">
					<img src="{$t['thumb']}"/>
				</div>
				<div class="hot-goods-title">
					<span>{$t['title']}</span>
				</div>
				</a>
			</div>
			{/loop}
		</div>
		<div class="c_b"></div>
		<div class="art_adlist">
			<img src="/skin/default/image/artadimg1.jpg"/>
		</div>
		<div class="art_adlist">
			<img src="/skin/default/image/artadimg2.jpg"/>
		</div>
		<div class="art_adlist">
			<img src="/skin/default/image/artadimg.jpg"/>
		</div>
	</div>
</div>
{template 'footer'}
